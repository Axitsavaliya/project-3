<!DOCTYPE html>

<body>
    <script>
        
      let n=parseInt(prompt("enter the number n"))
        let i=1;
        let sum=1;
        while(i<=n){
            console.log(i);
          sum=sum*i;
          i++
        }
        console.log(sum);
    </script>
</body>
