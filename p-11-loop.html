<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Enter a prime number"));
        let prime = true;


        for (let i = 2; i <=Math.sqrt(n); i++) {
            if (n % i === 0) {
                prime = false;
                break;
            }
        }
        if (n <= 1) {
            prime = false;
        }
        if (prime) {
            console.log("the prime number.");
        } else {
            console.log("no prime number.");
        }
    </script>
</body>
</html>
